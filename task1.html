<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
    <title>Document</title>
</head>
<body>

<h2>Random String Generator</h2>
<label for="length">String should be <input type="text" id="length" size="1"/> characters long.</label>
<!-- <input type="text" id="length"/><br><br> -->

<p>Which characters are allowed to occur in the strings?</p>

<input type="checkbox" id="includeDigits"/>
<label for="includeDigits">Numeric digits(0-9)</label><br>

<input type="checkbox" id="includeUppercase"/>
<label for="includeUppercase">Uppercase letters (A-Z)</label><br>

<input type="checkbox" id="includeLowercase"/>
<label for="includeLowercase">Lowercase letters (a-z)</label><br><br>

<button id="generate">Generate</button><br>
<hr>

<b>Result:</b>
<input type="text" id="output"/>


<script>
$(document).ready(function(){
    $('#generate').click(function() {
        var length = ($('#length').val());
        var includeDigits = $('#includeDigits').prop('checked');
        var includeUppercase = $('#includeUppercase').prop('checked');
        var includeLowercase = $('#includeLowercase').prop('checked');
        var characters = '';
        if (includeDigits){
            characters += '0123456789';
        }
        if (includeUppercase){
            characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        }
        if (includeLowercase){
            characters += 'abcdefghijklmnopqrstuvwxyz';
        }

        var result = '';
        for (var i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        $('#output').val(result);
    })
})


</script>    
    
</body>
</html>
